<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню | Ресторан "Уют"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* Стили специфичные для страницы меню */
        .menu-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .category-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--light);
            border: 2px solid var(--primary);
            color: var(--dark);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .item-info {
            padding: 1.5rem;
        }
        
        .item-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Уют</a>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="menu.html" class="active">Меню</a>
                <a href="about.html">О нас</a>
                <a href="contacts.html">Контакты</a>
            </div>
        </nav>
    </header>

    <main class="menu-container">
        <h1>Наше меню</h1>
        
        <div class="category-filters">
            <button class="filter-btn active" data-category="all">Все</button>
            <button class="filter-btn" data-category="hot">Горячие блюда</button>
            <button class="filter-btn" data-category="cold">Холодные закуски</button>
            <button class="filter-btn" data-category="drinks">Напитки</button>
            <button class="filter-btn" data-category="desserts">Десерты</button>
        </div>
        
        <div class="menu-grid">
            <!-- Пример блюда 1 -->
            <div class="menu-item" data-category="hot">
                <img src="images/dishes/steak.jpg" alt="Стейк Рибай">
                <div class="item-info">
                    <h3>Стейк Рибай</h3>
                    <p>Мраморная говядина с овощами гриль</p>
                    <div class="item-price">1890 ₽</div>
                    <button class="btn add-to-cart">В корзину</button>
                </div>
            </div>
            
            <!-- Пример блюда 2 -->
            <div class="menu-item" data-category="cold">
                <img src="images/dishes/salad.jpg" alt="Цезарь">
                <div class="item-info">
                    <h3>Салат Цезарь</h3>
                    <p>С курицей, пармезаном и соусом</p>
                    <div class="item-price">690 ₽</div>
                    <button class="btn add-to-cart">В корзину</button>
                </div>
            </div>
            
            <!-- Добавьте остальные блюда по аналогии -->
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        // Фильтрация меню
        const filterBtns = document.querySelectorAll('.filter-btn');
        const menuItems = document.querySelectorAll('.menu-item');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Удаляем активный класс у всех кнопок
                filterBtns.forEach(b => b.classList.remove('active'));
                // Добавляем активный класс текущей кнопке
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                
                // Фильтруем блюда
                menuItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
        
        // Добавление в корзину
        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.addEventListener('click', function() {
                const itemName = this.parentElement.querySelector('h3').textContent;
                alert(`Добавлено: ${itemName}`);
                // Здесь можно добавить логику для реальной корзины
            });
        });
    </script>
</body>
</html>
